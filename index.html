<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TaskBoard — Very</title>
<style>
  :root{
    --bg:#fbfbfa;
    --card-bg:#ffffff;
    --muted:#7b7b7b;
    --border:#e6e4e2;
    --accent:#111827;
    --col-backlog: #f6f0ee;
    --col-todo: #f7fbf8;
    --col-doing: #fffaf6;
    --col-done: #f6fbff;
    --high: #f44242;     /* merah */
    --medium: #f7db7b;   /* kuning */
    --low: #9fc5e8;      /* biru */
    --shadow: 0 6px 18px rgba(17,24,39,0.06);
    --deadline-red: #f44242;
    --deadline-grey: #cccccc;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:#111;}
  .app{
    max-width:1200px;margin:20px auto;padding:20px;
    display:flex;flex-direction:column;gap:18px;
  }
  header{display:flex;align-items:center;justify-content:space-between;gap:12px;}
  .title{
    display:flex;flex-direction:column;gap:8px;align-items:flex-start;
  }
  .brand{
    background:linear-gradient(135deg,#111827,#374151);
    color:white;padding:10px 14px;border-radius:10px;font-weight:700;
    box-shadow:var(--shadow);
    margin-bottom:4px;
  }
  h1{margin:0;font-size:20px;}
  .quote{font-size:15px;font-style:italic;color:#505050;margin:0;}
  /* Controls */
  .controls{
    display:flex;gap:12px;align-items:center;flex-wrap:wrap;
  }
  .form{
    background:var(--card-bg);padding:12px;border-radius:10px;border:1px solid var(--border);
    box-shadow:var(--shadow);display:flex;gap:10px;align-items:center;flex-wrap:wrap;
  }
  .form input[type="text"], .form input[type="date"], .form select, .form textarea{
    padding:8px;border-radius:8px;border:1px solid var(--border);outline:none;font-size:13px;
  }
  .form textarea{
    min-width:160px; min-height:36px; font-family:inherit; resize:vertical;
  }
  .form button{
    padding:8px 12px;border-radius:8px;border:none;background:#111827;color:white;font-weight:600;cursor:pointer;
  }
  /* Board grid with swimlanes */
  .board{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:12px;
  }
  .column{
    background:var(--card-bg);border-radius:12px;padding:12px;border:1px solid var(--border);
    min-height:320px;display:flex;flex-direction:column;gap:8px;
  }
  .col-header{display:flex;justify-content:space-between;align-items:center;font-weight:700;padding-bottom:6px;border-bottom:1px dashed var(--border);font-size:14px;}
  .lane{
    margin-top:8px;border-radius:8px;padding:8px;border:1px solid transparent;min-height:120px;
    display:flex;flex-direction:column;gap:8px;
    transition:background .15s,border-color .15s;
  }
  .lane.group{background:linear-gradient(180deg, rgba(249,250,251,0.9), rgba(255,255,255,0));}
  .lane.individual{background:linear-gradient(180deg, rgba(255,255,255,0), rgba(249,249,250,0.6));}
  /* card */
  .task{
    background:var(--card-bg);border-radius:10px;padding:8px;border:1px solid var(--border);
    cursor:grab;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:6px;
  }
  .task:active{cursor:grabbing;}
  .task .top{display:flex;justify-content:space-between;align-items:flex-start;gap:8px;}
  .task .title{font-weight:700;font-size:13px;word-break:break-word;}
  .task .desc{font-size:12px;color:var(--accent);margin-top:2px;white-space:pre-line;}
  .task .meta{font-size:12px;color:var(--muted);}
  .task .meta.deadline-red {color:var(--deadline-red)!important;font-weight:bold;}
  .task .meta.deadline-grey {color:var(--deadline-grey)!important;}
  .task .tags{display:flex;gap:6px;align-items:center;flex-wrap:wrap;}
  .pill{padding:4px 8px;border-radius:999px;font-size:11px;border:1px solid rgba(0,0,0,0.05);display:inline-flex;align-items:center;gap:6px;}
  .color-high{background:var(--high);border:1px solid rgba(0,0,0,0.06);}
  .color-medium{background:var(--medium);border:1px solid rgba(0,0,0,0.06);}
  .color-low{background:var(--low);border:1px solid rgba(0,0,0,0.06);}
  .task .actions{display:flex;gap:6px;align-items:center;}
  .btn-ghost{background:transparent;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:8px;}
  .small{font-size:12px;padding:6px 8px;border-radius:8px;border:1px solid var(--border);background:#fff;}
  /* drag over highlight */
  .lane.drag-over{border:2px dashed rgba(17,24,39,0.12);background:linear-gradient(180deg, rgba(249,250,251,0.6), rgba(255,255,255,0.1));}
  footer{display:flex;justify-content:space-between;align-items:center;padding-top:4px;color:var(--muted);font-size:13px;}
  /* legend */
  .legend{display:flex;gap:8px;align-items:center;}
  .legend .item{display:flex;gap:8px;align-items:center;font-size:13px;color:var(--muted);}
  .swim-label{writing-mode:vertical-rl;text-orientation:mixed;font-weight:700;color:var(--muted);font-size:12px;padding:6px;}
  /* responsive */
  @media (max-width:980px){
    .board{grid-template-columns: repeat(2, 1fr);}
  }
  @media (max-width:560px){
    .board{grid-template-columns: 1fr;}
    .form{flex-direction:column;align-items:stretch;}
    .controls{justify-content:stretch;}
  }
</style>
</head>
<body>
<div class="app" role="application" aria-label="TaskBoard Very">
  <header>
    <div class="title">
      <div class="brand">TaskBoard</div>
      <p class="quote">“Strategize. Organize. Realize.”</p>
    </div>
    <div class="controls">
      <form id="createForm" class="form" onsubmit="return false;" aria-label="Tambah tugas">
        <input id="taskTitle" type="text" placeholder="Judul tugas..." required />
        <textarea id="taskDesc" placeholder="Keterangan / deskripsi tugas..." aria-label="Deskripsi tugas"></textarea>
        <select id="taskType" aria-label="Tipe tugas">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <input id="taskDeadline" type="date" aria-label="Deadline (opsional)"/>
        <select id="taskLane" aria-label="Pilih kelompok">
          <option value="group">Group</option>
          <option value="individual">Individual</option>
        </select>
        <button id="addBtn">Tambah</button>
      </form>
      <div class="legend" title="Keterangan warna">
        <div class="item"><span class="pill color-high"> </span>High</div>
        <div class="item"><span class="pill color-medium"> </span>Medium</div>
        <div class="item"><span class="pill color-low"> </span>Low</div>
        <button id="clearBtn" class="small" title="Hapus semua (localStorage)">Hapus Semua</button>
      </div>
    </div>
  </header>
  <main>
    <section class="board" aria-live="polite">
      <!-- Column: Backlog -->
      <div class="column" data-col="backlog" aria-label="Backlog">
        <div class="col-header"><span>BACKLOG</span><span class="swim-label" style="opacity:.5">Kolom</span></div>
        <div class="lane group" data-lane="group" ondragover="return false"></div>
        <div class="lane individual" data-lane="individual" ondragover="return false"></div>
      </div>
      <!-- To Do -->
      <div class="column" data-col="todo" aria-label="To Do">
        <div class="col-header"><span>TO DO</span></div>
        <div class="lane group" data-lane="group"></div>
        <div class="lane individual" data-lane="individual"></div>
      </div>
      <!-- Doing -->
      <div class="column" data-col="doing" aria-label="Doing">
        <div class="col-header"><span>DOING</span></div>
        <div class="lane group" data-lane="group"></div>
        <div class="lane individual" data-lane="individual"></div>
      </div>
      <!-- Done -->
      <div class="column" data-col="done" aria-label="Done">
        <div class="col-header"><span>DONE</span></div>
        <div class="lane group" data-lane="group"></div>
        <div class="lane individual" data-lane="individual"></div>
      </div>
    </section>
  </main>
  <footer>
    <div>Made for Very • TaskBoard sederhana • Data disimpan lokal (browser)</div>
    <div style="font-size:12px;color:var(--muted)">Tips: Drag kartu antar kolom / lane. Klik edit untuk ubah. ❤</div>
  </footer>
</div>
<script>
const STORAGE_KEY = 'very_kanban_v1';
let board = { tasks: {} };
const SAMPLE = () => {
  const id = generateId();
  return {
    [id]: { id, title: 'Contoh: Bersihkan data user', desc: 'Keterangan tugas contoh', col:'backlog', lane:'group', type:'high', deadline: new Date().toISOString().slice(0,10), created: Date.now() }
  };
};
function save(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(board));
}
function load(){
  const raw = localStorage.getItem(STORAGE_KEY);
  if(raw){
    try{ board = JSON.parse(raw); }
    catch(e){ console.warn('gagal parse storage, reset',e); board = {tasks:{}}; }
  } else {
    board = {tasks: {...SAMPLE()}};
    save();
  }
}
/* Save every time data berubah = sudah otomatis (lihat di add, edit, delete, drag-drop) */
function generateId(){ return 't_' + Math.random().toString(36).slice(2,9); }
function createTaskElement(task){
  const el = document.createElement('article');
  el.className = 'task';
  el.draggable = true;
  el.dataset.id = task.id;
  // Deadline coloring logic
  let metaClass = "";
  let deadlineText = "";
  if(task.deadline){
    const today = new Date();
    const deadline = new Date(task.deadline);
    const diffDays = Math.floor((deadline - today) / (1000*60*60*24));
    if(diffDays < 0){
      metaClass = "deadline-grey";
      deadlineText = "Lewat deadline: " + escapeHtml(task.deadline);
    } else if(diffDays === 0 || diffDays === 1){
      metaClass = "deadline-red";
      deadlineText = "Deadline: " + escapeHtml(task.deadline);
    } else {
      deadlineText = "Deadline: " + escapeHtml(task.deadline);
    }
  }
  el.innerHTML = `
    <div class="top">
      <div>
        <div class="title">${escapeHtml(task.title)}</div>
        <div class="desc">${task.desc ? escapeHtml(task.desc) : ''}</div>
        <div class="meta${metaClass ? " "+metaClass : ""}">${deadlineText}</div>
      </div>
      <div class="actions">
        <button class="btn-ghost edit" title="Edit">✏</button>
        <button class="btn-ghost del" title="Hapus">🗑</button>
      </div>
    </div>
    <div class="tags">
      <span class="pill ${typeClass(task.type)}">${typeLabel(task.type)}</span>
      <span class="pill" style="background:transparent;border:1px dashed var(--border)">${task.col.toUpperCase()}</span>
      <span class="pill" style="background:transparent;border:1px dashed var(--border)">${laneLabel(task.lane)}</span>
    </div>
  `;
  // drag handlers
  el.addEventListener('dragstart', (e)=>{
    e.dataTransfer.setData('text/plain', task.id);
    requestAnimationFrame(()=>el.style.opacity = '0.6');
  });
  el.addEventListener('dragend', (e)=>{
    el.style.opacity = '';
  });
  // edit & delete
  el.querySelector('.edit').addEventListener('click', ()=> openEditDialog(task.id));
  el.querySelector('.del').addEventListener('click', ()=> {
    if(confirm('Hapus tugas ini?')) {
      delete board.tasks[task.id];
      render();
      save();
    }
  });
  return el;
}
function typeClass(t){
  if(t==='high') return 'color-high';
  if(t==='medium') return 'color-medium';
  return 'color-low';
}
function typeLabel(t){
  if(t==='high') return 'High';
  if(t==='medium') return 'Medium';
  return 'Low';
}
function laneLabel(l){
  if(l==='group') return 'Group';
  return 'Individual';
}
function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function render(){
  // clear lanes
  const laneEls = document.querySelectorAll('.lane');
  laneEls.forEach(l => l.innerHTML = '');
  // sort tasks by deadline (terdekat ke terjauh, tanpa deadline di bawah)
  const tasks = Object.values(board.tasks).sort((a,b)=>{
    if(a.deadline && b.deadline){
      return new Date(a.deadline) - new Date(b.deadline);
    }
    if(a.deadline && !b.deadline) return -1;
    if(!a.deadline && b.deadline) return 1;
    return a.created - b.created;
  });
  tasks.forEach(task => {
    const selector = `.column[data-col="${task.col}"] .lane[data-lane="${task.lane}"]`;
    const laneEl = document.querySelector(selector);
    if(laneEl) laneEl.appendChild(createTaskElement(task));
  });
}
const form = document.getElementById('createForm');
const tTitle = document.getElementById('taskTitle');
const tDesc = document.getElementById('taskDesc');
const tType = document.getElementById('taskType');
const tDeadline = document.getElementById('taskDeadline');
const tLane = document.getElementById('taskLane');
const addBtn = document.getElementById('addBtn');
const clearBtn = document.getElementById('clearBtn');
addBtn.addEventListener('click', ()=> {
  const title = tTitle.value.trim();
  if(!title) return alert('Isi judul tugas dulu.');
  const id = generateId();
  board.tasks[id] = {
    id,
    title,
    desc: tDesc.value.trim(),
    col:'backlog',
    lane: tLane.value,
    type: tType.value,
    deadline: tDeadline.value || null,
    created: Date.now()
  };
  tTitle.value=''; tDesc.value=''; tDeadline.value=''; tType.value='high';
  render(); save();
});
clearBtn.addEventListener('click', ()=> {
  if(confirm('Hapus semua data lokal? (tidak bisa dikembalikan)')) {
    localStorage.removeItem(STORAGE_KEY);
    load(); render();
  }
});
function openEditDialog(id){
  const task = board.tasks[id];
  if(!task) return;
  const newTitle = prompt('Ubah judul tugas:', task.title);
  if(newTitle === null) return; // cancel
  task.title = newTitle.trim() || task.title;
  const newDesc = prompt('Ubah keterangan/deskripsi tugas:', task.desc || '');
  if(newDesc !== null) task.desc = newDesc.trim();
  const newType = prompt('Tipe (high / medium / low):', task.type);
  if(newType && ['high','medium','low'].includes(newType)) task.type = newType;
  const newDeadline = prompt('Deadline (YYYY-MM-DD) atau kosongkan:', task.deadline || '');
  task.deadline = newDeadline ? newDeadline : null;
  const newCol = prompt('Kolom (backlog / todo / doing / done):', task.col);
  if(newCol && ['backlog','todo','doing','done'].includes(newCol)) task.col = newCol;
  const newLane = prompt('Kelompok (group / individual):', task.lane);
  if(newLane && ['group','individual'].includes(newLane)) task.lane = newLane;
  render(); save();
}
function setupDragAndDrop(){
  const lanes = document.querySelectorAll('.lane');
  lanes.forEach(lane => {
    lane.addEventListener('dragover', (e) => {
      e.preventDefault();
      lane.classList.add('drag-over');
    });
    lane.addEventListener('dragleave', ()=> lane.classList.remove('drag-over'));
    lane.addEventListener('drop', (e)=>{
      e.preventDefault();
      lane.classList.remove('drag-over');
      const id = e.dataTransfer.getData('text/plain');
      const task = board.tasks[id];
      if(!task) return;
      const colEl = lane.closest('.column');
      if(!colEl) return;
      const newCol = colEl.dataset.col;
      const newLane = lane.dataset.lane;
      task.col = newCol;
      task.lane = newLane;
      task.created = task.created || Date.now();
      render();
      save();
    });
  });
}
load();
render();
setupDragAndDrop();
const observer = new MutationObserver(()=> setupDragAndDrop());
observer.observe(document.querySelector('.board'), { childList:true, subtree:true });
document.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter' && document.activeElement === tTitle){
    addBtn.click();
  }
});
</script>
</body>
</html>
